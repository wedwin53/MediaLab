<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>MediaLab - Agencia de publicidad y comunicacion digital</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:800|Open+Sans|Montserrat" rel="stylesheet"> 
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
	<header id="header" class="header"> <!-- logo -->
		<figure class="logotipo">
			<img src="img/logo-medialab.png" alt="MediaLab - logotipo">
			<!-- <img src="img/pc-portada.png"> -->
		</figure>
	</header>
	<section id="portada" class="portada"> <!-- portada -->
		<div class="contenedor">
			<h1 class="titulo">IN DIGITAL WE TRUST</h1>
			<h3 class="title-a">Estrategia Digital aplicada para hacer crecer su negocio</h3>
			<button class="button">CONOZCÁMONOS</button> <!-- boton -->
		</div>
	</section>
	<section class="estrategia"> <!-- estrategia -->
		<div class="contenedor">
			<div class="estrategia-text">
				<h3>ESTRATEGÍA <br>DIGITAL</h3>
				<p>Las empresas de nuestros clientes se convierte en nuestra empresa porque
				juntos la vemos crecer basado en sus necesidades. Somos Google Partner
			premier respaldando experiencia y profesionalismo.</p>
			</div>
			<form class="formulario">
				<div class="controles-form">
					<label id="lb-conozcamonos">CONOZCÁMONOS</label>
					<input class="form-control" type="text" name="nombre" placeholder="Nombre">
					<input class="form-control type="text" name="telefono" placeholder="Télefono">
					<input class="form-control type="email" name="email" placeholder="Correo electrónico">

					
				</div>
			</form>
		</div> <!-- termina contenedor -->
	</section>
	<section> <!-- clientes -->
		
	</section>
	<section> <!-- otros servicios -->
		
	</section>
	<section> <!-- reconocimientos -->
		
	</section>
	<footer> <!-- footer -->
		
	</footer>
<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
